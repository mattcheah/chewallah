
<div id="{{piece.nameCode}}" class="display-piece-3d-container">

  <div class="display-piece-3d-pseudo">
    <div class="display-piece-3d-frame" >
      <div class="display-piece-3d-image" [ngStyle]="{backgroundImage: 'url(/assets/images/'+piece.nameCode+'.jpg)', backgroundPosition: offset}">
      </div>
    </div>
    <div id="frame-outer-left" class="frame-side"></div>
    <div id="frame-inner-left" class="frame-side"></div>
    <div id="frame-inner-right" class="frame-side"></div>
    <div id="frame-outer-right" class="frame-side"></div>
    <div id="frame-inner-top" class="frame-horizontal"></div>
    <div id="frame-inner-bottom" class="frame-horizontal"></div>
    <div id="bottom-shadow-left" class="shadow"></div>
    <div id="bottom-shadow-right" class="shadow"></div>
  </div>

  <div class="separator"></div>
  <div class="piece-captions">
    <h3>{{piece.name}}</h3>
  </div>
</div>
